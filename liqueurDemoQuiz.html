<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="tavernQuiz.css">
</head>
<body>
    <!-- Tavern -->
    <!-- Drink Quiz -->
    <section class="cardQuiz">
        <article class="quiz">
            <form>
                <!-- Pane 1 -->
                <div class="quizBody">
                    <label class="quizHeader"><h3>What is your go to drink?</h3></label>
                        <div class="quizInput">Red Wine
                            <img src="Images/redWine.png">
                        </div>
                        <div class="quizInput">White Wine
                            <img src="Images/whiteWine.png">
                        </div>
                        <div class="quizInput">Champagne
                            <img src="Images/champagne.png">
                        </div>
                        <div class="quizInput">Cognac
                            <img src="Images/cognac.png">
                        </div>
                        <div class="quizInput">Whiskey
                            <img src="Images/whiskey.png">
                        </div>
                        <div class="quizInput">Liqueur
                            <img src="Images/liqueur.png">
                        </div>
                        <div class="quizInput">Absinthe
                            <img src="Images/absinthe.png">
                        </div>
                        <div class="quizInput">Rum
                            <img src="Images/rum.png">
                        </div>
                        <div class="quizInput">Tequila
                            <img src="Images/tequila.png">
                        </div>
                        <div class="quizInput">Beer
                            <img src="Images/beer.png">
                        </div>
                        <div class="quizInput">Vermouth
                            <img src="Images/vermouth.png">
                        </div>
                        <div class="quizInput">Vodka
                            <img src="Images/vodka.png">
                        </div>
                        <div class="quizInput">Sangria
                            <img src="Images/sangria.png">
                        </div>
                        <div class="quizInput">Herbal Liqueur
                            <img src="Images/herbalLiqueur.png">
                        </div>
                        <div class="quizInput">Gin
                            <img src="Images/gin.png">
                        </div>
                        <div class="quizInput">Chocolate Liqueur
                            <img src="Images/chocolateLiqueur.png">
                        </div> 
                </div> 
                <button class="revealBtn">X</button>
            </form>
                <!-- Pane 2 -->
            <form>
                <div class="quizBody">
                    <label class="quizHeader"><h3>Now select some Mixers</h3></label>
                    <div class="quizInput">Juices
                        <img src="Images/gin.png">
                    </div>
                    <div class="quizInput">Bitters
                        <img src="Images/gin.png">
                    </div>
                    <div class="quizInput">Tea
                        <img src="Images/gin.png">
                    </div>
                    <div class="quizInput">Tonic Water
                        <img src="Images/gin.png">
                    </div>
                    <div class="quizInput">Club Soda
                        <img src="Images/gin.png">
                    </div>
                    <div class="quizInput">Ginger Ale
                        <img src="Images/gin.png">
                    </div>
                    <div class="quizInput">Cola
                        <img src="Images/gin.png">
                    </div>
                </div>
            </form> 
                <!-- Pane 3 -->
                <!-- SubQuiz -->
            <form>
                <div class="quizBody">
                    <div>
                        <label class="radioLabel">Sweet</label>
                        <input class="inputRadio" type="radio"/>
                    </div>                    
                    <div>
                        <label class="radioLabel">Sour</label>
                        <input type="radio"/>
                    </div>
                    <div>
                        <label class="radioLabel">Fruity</label>
                        <input type="radio"/>
                    </div>
                </div>
            </form>
        </article>
    </section>
    <script src="formController.js"></script>
</body>
</html>
