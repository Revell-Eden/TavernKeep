<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavern</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="tavernKeep.css">
    <link rel="stylesheet" type="text/css" href="tavernNav.css">
</head>
<body>
    <!-- Base Application -->
    <div class="banner">
        <label>Tavern</label>
        <img src="Images/logoBlk.png">
    </div>

    <section>
        <!-- Hero Img -->
        <header>
            <div class="bubble">1</div>
            <!-- Header Cntxt -->
            <article class="headerSpace">
                <label><h3>Welcome to TavernKeep!</h3></label>
                <p class="headerTxt">
                    All of the drinks minus the hastle; 
                    TavernKeep is your handheld bartender at any party to keep the drinks vibrant and exotic</p>
            </article>
            <img class="heroImg" src="Images/heroImg-bar.jpg"/>
        </header>
    </section>

    <!-- Global Quick-Pane 1 -->
    <section>
        <div class="quickPane">
            <aside>
                <label><h3>QuickPane 1</h3></label>
                <p>Click here to be redirected</p>
            </aside>
            <aside>
                <a href="..." class="quickBtn">>>></a>
            </aside>
        </div>
    </section>

    <!-- Global Quick-Pane 2 -->
    <!-- Based on favourite drink choice -->
    <section>
        <div class="quickPane">
            <aside>
                <label><h3>Daily drink selection</h3></label>
                <p>Click here to be redirected</p>
            </aside>
            <aside>
                <a href="..." class="quickBtn">>>></a>
            </aside>
        </div>
    </section>
    
    <!-- Mix a Drink -->
    <section>
        <div class="ingredientBar">
            <div class="drinkTool">Tool 1<img class=""/></div>
            <div class="drinkTool">Tool 2<img class=""/></div>
            <div class="drinkTool">Tool 3<img class=""/></div>
            <div class="drinkTool">Tool 4<img class=""/></div>
        </div>
    </section>

    <!-- Navbar -->
    <section class="navSection">
        <nav>
            <ul>
                <a href=""><li><ion-icon name="settings"></ion-icon></li></a>
                <a href=""><li><ion-icon name="person"></ion-icon></li></a>
                <a href=""><li><ion-icon name="beer"></ion-icon></li></a>
                <a href=""><li><ion-icon name="wine"></ion-icon></li></a>
                <a href=""><li><ion-icon name="calendar"></ion-icon></li></a>
            </ul>
        </nav>
    </section>

    <!-- Dependencies -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</body>
</html>
